    allowed_logout_urls: []
    allowed_origins:
      - https://*.freecodecamp.org
      - https://*.freecodecamp.dev
    app_type: spa
    callbacks:
      - https://api.freecodecamp.dev/auth/auth0/callback
      - http://api.freecodecamp.dev/auth/auth0/callback
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
