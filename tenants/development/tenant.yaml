    allowed_clients: []
    allowed_logout_urls:
      - fccapp://freecodecamp-dev.auth0.com/android/org.freecodecamp/callback
      - >-
        org.freecodecamp.ios://freecodecamp-dev.auth0.com/ios/org.freecodecamp.ios/callback
    app_type: native
    callbacks:
      - fccapp://freecodecamp-dev.auth0.com/android/org.freecodecamp/callback
      - >-
        org.freecodecamp.ios://freecodecamp-dev.auth0.com/ios/org.freecodecamp.ios/callback
