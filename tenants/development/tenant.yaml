    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    mobile:
      android:
        app_package_name: org.freecodecamp
      ios:
        app_bundle_identifier: org.freecodecamp.ios
